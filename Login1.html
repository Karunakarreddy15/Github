<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{}
        input

           border-color: blueviolet;
           border-style: solid;
           border-bottom: 10%;

    <meta charset="UTF-8">

<body>

    <fieldset>

            <br><input type="reset">

    </fieldset>
   </center>
